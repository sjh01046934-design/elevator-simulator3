function isApplied(d,f,t){

function escapeRegExp(s){
  return (s||'').replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}
function highlight(t,k){
  if(!k) return t;
  const safe = escapeRegExp(k);
  return t.replace(new RegExp(`(${safe})`,'gi'),'<mark>$1</mark>');
}

function getSelectedTitles(){

function renderResults(){
  if(!resultsEl) return;
  resultsEl.innerHTML='';
  const keyword = norm(search.value);
  const selectedTitles = getSelectedTitles();

  let matches = [];
  if (keyword) {
    DATA.forEach((i, idx)=>{
      const hay = norm(i.title+i.label+i.text);
      if(hay.includes(keyword)) matches.push({i, idx});
    });

    matches.sort((a,b)=>{
      const ap = selectedTitles.has(a.i.title) ? 0 : 1;
      const bp = selectedTitles.has(b.i.title) ? 0 : 1;
      if(ap !== bp) return ap - bp;
      return a.idx - b.idx;
    });
  } else {
    document.querySelectorAll('#topics input:checked').forEach(cb=>{
      (TITLE_MAP[cb.value]||[]).forEach(i=>matches.push({i, idx: 0}));
    });
  }

  matches.forEach(({i})=>{
    const isSelected = selectedTitles.has(i.title);
    const titleHtml = isSelected
      ? `<span class="selected-title">${highlight(i.title,search.value)}</span>`
      : `${highlight(i.title,search.value)}`;

(() => {
  const voiceBtn = document.getElementById('voiceBtn');
  const voiceStatus = document.getElementById('voiceStatus');

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    voiceBtn.disabled = true;
    voiceStatus.textContent = "ìŒì„±ì¸ì‹ ë¯¸ì§€ì› ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤. (PC í¬ë¡¬ ê¶Œì¥)";
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "ko-KR";
  recognition.interimResults = true;
  recognition.continuous = false;

  let listening = false;
  const setStatus = (msg) => { voiceStatus.textContent = msg || ""; };

  voiceBtn.addEventListener('click', () => {
    if (listening) { recognition.stop(); return; }
    try {
      listening = true;
      voiceBtn.classList.add('listening');
      setStatus("ğŸ™ï¸ ë“£ëŠ” ì¤‘â€¦ ë§ì”€í•˜ì„¸ìš”");
      recognition.start();

    }
  });

  recognition.onresult = (event) => {
    let interim = "";
    let finalText = "";
    for (let i = event.resultIndex; i < event.results.length; i++) {
      const t = event.results[i][0].transcript;
      if (event.results[i].isFinal) finalText += t;
      else interim += t;
    }
    const text = (finalText || interim || "").trim();
    search.value = text;
    search.dispatchEvent(new Event("input", { bubbles: true }));
    if (finalText) setStatus(`ì¸ì‹ë¨: ${finalText.trim()}`);
  };

  recognition.onerror = (event) => { setStatus(`ìŒì„±ì¸ì‹ ì˜¤ë¥˜: ${event.error}`); };

  recognition.onend = () => {
    listening = false;
    voiceBtn.classList.remove('listening');
  };
})();
