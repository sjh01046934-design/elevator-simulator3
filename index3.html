<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>승강기 검사기준 시뮬레이터</title>

<style>
:root{
  --bg:#0b1220; --card:#111b2e; --muted:#9fb0d0; --text:#e7eefc;
  --green:#19c37d; --red:#ff4d4f; --line:#22314f;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial;
  background:radial-gradient(1200px 600px at 20% 0%,#14234a 0%,var(--bg) 60%);
  color:var(--text);
  font-size:14px;
}
.wrap{max-width:1200px;margin:0 auto;padding:22px 16px 70px}

/* ===== HEADER ===== */
header{
  position:sticky;top:0;z-index:5;
  background:linear-gradient(180deg, rgba(11,18,32,.98), rgba(11,18,32,.92));
  border-bottom:1px solid var(--line);
  backdrop-filter: blur(6px);
}
.header-inner{
  max-width:1200px;
  margin:0 auto;
  padding:10px 16px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
h1{margin:0;font-size:18px}
.sub{font-size:12px;color:var(--muted)}
.font-controls{display:flex;gap:6px;align-items:center}
.font-controls button{
  width:32px;height:32px;
  font-size:12px;font-weight:800;
  border-radius:8px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.85);
  color:var(--text);
  cursor:pointer;
}

/* ✅ 헤더 좌측(이름 옆) 탭 버튼 */
.header-left{
  display:flex;
  align-items:center;
  gap:12px;
  min-width:0;
}
.brand{min-width:0}
.tab-buttons{
  display:inline-flex;
  gap:6px;
  align-items:center;
}
.tab-btn{
  width:auto;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.55);
  color:var(--text);
  cursor:pointer;
  font-weight:900;
  white-space:nowrap;
}
.tab-btn.active{
  background:rgba(25,195,125,.95);
  color:#00120a;
  border-color:rgba(25,195,125,.95);
}

/* ✅ 모바일 헤더 깨짐 해결 (탭버튼 아래로 + 버튼 축소 + 타이틀 한 줄 유지) */
@media(max-width:900px){
  .header-inner{flex-direction:column;align-items:stretch}

  .header-left{
    flex-direction:column;
    align-items:flex-start;
    gap:8px;
  }

  h1{
    font-size:16px;
    line-height:1.2;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:100%;
  }
  .sub{
    font-size:11px;
    line-height:1.2;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    max-width:100%;
  }

  .tab-buttons{
    width:100%;
    gap:6px;
  }
  .tab-btn{
    padding:8px 10px;
    font-size:12px;
    border-radius:10px;
    flex:1;           /* 두 버튼 반반 */
  }

  .font-controls{justify-content:flex-end}
}

/* ✅ 탭 콘텐츠 display 제어 */
.tab-content{display:none}
.tab-content.active{display:block}

/* ===== PANEL ===== */
.panel{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  box-shadow:var(--shadow);
  margin-top:10px;
}
.controls{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
}
@media(max-width:900px){
  .controls{display:flex;flex-direction:column}
  .controls>div:last-child{order:-1}
}

label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
input,button{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(10,16,30,.55);
  color:var(--text);
}
button{cursor:pointer;font-weight:700;background:rgba(22,37,69,.85)}

.topics{
  border:1px solid var(--line);
  border-radius:12px;
  padding:8px;
  max-height:220px;
  overflow-y:auto;
}
.topic{
  display:flex;gap:8px;align-items:flex-start;
  padding:6px 4px;
  border-bottom:1px dashed rgba(255,255,255,.08)
}
.topic:last-child{border-bottom:none}
.topic input{width:auto;margin-top:2px}
.topic span{font-size:13px}

.grid{display:grid;gap:12px;margin-top:14px}
.card{
  background:rgba(17,27,46,.72);
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
}

/* title + badge */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}
.title{font-weight:800}
.badge{font-size:12px;font-weight:800;text-align:right}
.ok{color:var(--green)}
.no{color:var(--red)}
.range{font-size:12px;color:var(--muted)}

.row{margin-top:6px}
.text{white-space:pre-line;line-height:1.5;font-size:13px;margin:0;padding:0}
mark{background:yellow;color:black}

.help-text{
  margin-top:4px;
  font-size:12px;
  color:var(--muted);
}

/* ✅ 선택된 검사항목 title 형광(연두) 표시 */
.selected-title{
  display:inline-block;
  background:#b6ff5c;
  color:#000;
  padding:2px 6px;
  border-radius:6px;
  line-height:1.3;
}

/* ===== 이미지 확대 모달 ===== */
.image-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  cursor:zoom-out;
}
.image-modal img{
  max-width:95%;
  max-height:95%;
  border-radius:8px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}

/* ✅ 검색 돌아가기(맨위로) 버튼 스타일 */
#backToTopBtn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:auto;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.92);
  color:var(--text);
  font-weight:800;
  cursor:pointer;
  box-shadow:var(--shadow);
  display:none;
  z-index:999;
  user-select:none;
}
#backToTopBtn:hover{background:rgba(35,60,105,.95)}

/* ✅ 음성검색 버튼 스타일 */
#voiceBtn{
  width:auto;
  padding:15px 20px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.85);
  color:var(--text);
  cursor:pointer;
  font-weight:900;
  flex:0 0 auto;
}
#voiceBtn.listening{
  border-color:var(--green);
  box-shadow:0 0 0 2px rgba(25,195,125,.15);
}

@media(max-width:900px){
  #search,#date{
    font-size:16px;
    padding:14px;
    height:48px;
  }

  #backToTopBtn{
    right:12px;
    bottom:12px;
    padding:11px 12px;
    border-radius:12px;
  }

  .preset-row{
    display:grid !important;
    grid-template-columns:repeat(4, 1fr) !important;
    gap:4px !important;
    margin-bottom:6px !important;
  }
  .preset-row .preset{
    width:100%;
    padding:14px 2px;
    font-size:8.5px;
    letter-spacing:-0.2px;
    white-space:nowrap;
    text-align:center;
  }

  /* ✅ 모바일에서 음성버튼도 높이 맞춤 */
  #voiceBtn{
    padding:14px 12px;
    height:48px;
  }
}

/* ✅ 표준화자료 화면 (검색 + chapter + 리스트) */
.standard-wrap{margin-top:10px}

.std-panel{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  box-shadow:var(--shadow);
}

.std-toolbar{
  display:flex;
  gap:8px;
  align-items:center;
}
#stdSearch{
  flex:1;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(10,16,30,.55);
  color:var(--text);
}
#stdClear{
  width:auto;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.85);
  color:var(--text);
  font-weight:800;
}

.std-chapters{
  margin-top:10px;
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  background:rgba(17,27,46,.45);
}
.std-chapters-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
  color:var(--muted);
  font-size:12px;
}
.std-chapters-actions{
  display:flex;
  gap:6px;
}
.std-chapters-actions button{
  width:auto;
  padding:6px 10px;
  border-radius:10px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.6);
  color:var(--text);
  font-weight:800;
}
.std-chapters-grid{
  display:grid;
  grid-template-columns:repeat(2, minmax(0, 1fr));
  gap:8px;
}
@media(max-width:900px){
  .std-chapters-grid{grid-template-columns:1fr}
}
.std-chk{
  display:flex;
  gap:8px;
  align-items:flex-start;
  padding:6px 6px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.06);
  background:rgba(10,16,30,.25);
}
.std-chk input{width:auto;margin-top:2px}
.std-chk span{font-size:13px;line-height:1.35}

.std-count{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}

.std-list{
  display:grid;
  gap:12px;
  margin-top:12px;
}
.std-item{
  background:rgba(17,27,46,.72);
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
}
.std-item-top{
  display:flex;
  justify-content:space-between;
  gap:10px;
  align-items:flex-start;
}
.std-badge{
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--line);
  color:var(--muted);
  white-space:nowrap;
}
.std-title{
  margin:0;
  font-size:14px;
  font-weight:900;
  line-height:1.35;
}
.std-tags{
  margin-top:8px;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
}
.std-tag{
  font-size:12px;
  padding:3px 8px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.10);
  color:var(--muted);
}
.std-content{
  margin-top:10px;
  white-space:pre-line;
  line-height:1.5;
  opacity:.95;
}
.std-empty{
  padding:18px;
  border:1px dashed var(--line);
  border-radius:14px;
  color:var(--muted);
  text-align:center;
}
</style>

<body>

<header>
  <div class="header-inner">

    <div class="header-left">
      <div class="brand">
        <h1>승강기 검사기준 시뮬레이터</h1>
        <div class="sub">건축허가일 기반 검사기준 자동 판별</div>
      </div>

      <div class="tab-buttons" aria-label="화면 전환 탭">
        <button class="tab-btn active" type="button" data-tab="criteria">검사기준</button>
        <button class="tab-btn" type="button" data-tab="standard">표준화자료</button>
      </div>
    </div>

    <div class="font-controls">
      <button id="increase-font" type="button">A+</button>
      <button id="decrease-font" type="button">A−</button>
    </div>

  </div>
</header>

<div class="wrap">
  <!-- (이하 너가 준 원본 그대로) -->
  ...
</div>

</body>
