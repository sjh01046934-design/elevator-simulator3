<style>
:root{
  --bg:#0b1220; --card:#111b2e; --muted:#9fb0d0; --text:#e7eefc;
  --green:#19c37d; --red:#ff4d4f; --line:#22314f;
  --shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial;

}
.wrap{max-width:1200px;margin:0 auto;padding:22px 16px 70px}

/* ===== HEADER ===== */
header{

  background:linear-gradient(180deg, rgba(11,18,32,.98), rgba(11,18,32,.92));
  border-bottom:1px solid var(--line);
  backdrop-filter: blur(6px);
}
.header-inner{
  max-width:1200px;
  margin:0 auto;
  padding:10px 16px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{margin:0;font-size:18px}
.sub{font-size:12px;color:var(--muted)}
.font-controls{display:flex;gap:6px}
.font-controls button{
  width:32px;height:32px;
  font-size:12px;font-weight:800;
  border-radius:8px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.85);
  color:var(--text);
  cursor:pointer;
}

/* ===== PANEL ===== */
.panel{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  box-shadow:var(--shadow);
  margin-top:10px;
}
.controls{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:10px;
}
@media(max-width:900px){
  .controls{display:flex;flex-direction:column}
  .controls>div:last-child{order:-1}
}

label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
input,button{
  width:100%;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(10,16,30,.55);
  color:var(--text);
}
button{cursor:pointer;font-weight:700;background:rgba(22,37,69,.85)}

.topics{
  border:1px solid var(--line);
  border-radius:12px;
  padding:8px;
  max-height:220px;
  overflow-y:auto;
}
.topic{
  display:flex;gap:8px;align-items:flex-start;
  padding:6px 4px;
  border-bottom:1px dashed rgba(255,255,255,.08)

.topic:last-child{border-bottom:none}

.grid{display:grid;gap:12px;margin-top:14px}
.card{
  background:rgba(17,27,46,.72);
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
}

/* title + badge */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}
.title{font-weight:800}
.badge{font-size:12px;font-weight:800;text-align:right}
.ok{color:var(--green)}
.no{color:var(--red)}
.range{font-size:12px;color:var(--muted)}

.row{margin-top:6px}
.text{white-space:pre-line;line-height:1.5;font-size:13px;margin:0;padding:0}

}

/* âœ… ì¶”ê°€: ì„ íƒëœ ê²€ì‚¬í•­ëª© title í˜•ê´‘(ì—°ë‘) í‘œì‹œ */
.selected-title{
  display:inline-block;
  background:#b6ff5c;  /* í˜•ê´‘ ì—°ë‘ */
  color:#000;
  padding:2px 6px;
  border-radius:6px;
  line-height:1.3;
}

/* ===== ì´ë¯¸ì§€ í™•ëŒ€ ëª¨ë‹¬ ===== */
.image-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  cursor:zoom-out;
}
.image-modal img{
  max-width:95%;
  max-height:95%;
  border-radius:8px;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}

/* âœ… ì¶”ê°€: ê²€ìƒ‰ ëŒì•„ê°€ê¸°(ë§¨ìœ„ë¡œ) ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
#backToTopBtn{
  position:fixed;
  right:18px;
  bottom:18px;
  width:auto;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.92);
  color:var(--text);
  font-weight:800;
  cursor:pointer;
  box-shadow:var(--shadow);
  display:none;
  z-index:999;
  user-select:none;
}
#backToTopBtn:hover{
  background:rgba(35,60,105,.95);
}

/* âœ… ì¶”ê°€: ìŒì„±ê²€ìƒ‰ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
#voiceBtn{
  width:auto;
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--line);
  background:rgba(22,37,69,.85);
  color:var(--text);
  cursor:pointer;
  font-weight:900;
  flex:0 0 auto;
}
#voiceBtn.listening{
  border-color:var(--green);
  box-shadow:0 0 0 2px rgba(25,195,125,.15);
}

@media(max-width:900px){
  #search,#date{
    font-size:16px;
    padding:14px;
    height:48px;
  }

  #backToTopBtn{

    border-radius:12px;
  }

  .preset-row{
    display:grid !important;
    grid-template-columns:repeat(4, 1fr) !important;
    gap:4px !important;

  }
  .preset-row .preset{
    width:100%;
    padding:14px 2px;
    font-size:8.5px;
    letter-spacing:-0.2px;
    white-space:nowrap;
    text-align:center;
  }

  /* âœ… ëª¨ë°”ì¼ì—ì„œ ìŒì„±ë²„íŠ¼ë„ ë†’ì´ ë§ì¶¤ */
  #voiceBtn{
    padding:14px 12px;
    height:48px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div>
      <h1>ìŠ¹ê°•ê¸° ê²€ì‚¬ê¸°ì¤€ ì‹œë®¬ë ˆì´í„°</h1>
      <div class="sub">ê±´ì¶•í—ˆê°€ì¼ ê¸°ë°˜ ê²€ì‚¬ê¸°ì¤€ ìë™ íŒë³„</div>
    </div>
    <div class="font-controls">
      <button id="increase-font">A+</button>
      <button id="decrease-font">Aâˆ’</button>
    </div>
  </div>
</header>

<div class="wrap">
<div class="panel">
<div class="controls">

  <!-- ê²€ì‚¬í•­ëª© -->
  <div>
    <!-- âœ… ê²€ìƒ‰ì°½ + ìŒì„±ë²„íŠ¼ -->
    <div style="display:flex; gap:6px; align-items:center;">
      <input id="search" placeholder="ê²€ì‚¬í•­ëª© or ê¸°ì¤€ë‚´ìš© ê²€ìƒ‰">
      <button id="voiceBtn" type="button" aria-label="ìŒì„±ìœ¼ë¡œ ê²€ìƒ‰" title="ìŒì„±ìœ¼ë¡œ ê²€ìƒ‰">ğŸ¤</button>
    </div>
    <div id="voiceStatus" style="font-size:12px; margin-top:6px; opacity:0.75;"></div>

    <div style="display:flex;gap:6px;margin:6px 0">
      <button id="run">ì ìš© í‘œì‹œ</button>
      <button id="reset">ì´ˆê¸°í™”</button>
    </div>

    <label>ê²€ì‚¬í•­ëª© ì„ íƒ</label>
    <div class="topics" id="topics"></div>
  </div>

  <!-- ê±´ì¶•í—ˆê°€ì¼ -->
  <div>
    <label>ê±´ì¶•í—ˆê°€ì¼</label>
    <div class="preset-row" style="display:flex;gap:6px;margin-bottom:6px;flex-wrap:wrap">
      <button class="preset" data-d="2013-09-15">2013.09.15 ì´í›„</button>
      <button class="preset" data-d="2015-05-13">2015.05.13 ì´í›„</button>
      <button class="preset" data-d="2017-01-28">2017.01.28 ì´í›„</button>
      <button class="preset" data-d="2019-03-28">2019.03.28 ì´í›„</button>
    </div>
    <input type="date" id="date">
    <div class="help-text">â€» ê±´ì¶•í—ˆê°€ì¼ ë‚ ì§œë¥¼ ì…ë ¥í•˜ì„¸ìš”</div>
  </div>

</div>
</div>

<div class="grid" id="results"></div>
<footer style="margin-top:10px">ğŸŸ© ì ìš© / ğŸŸ¥ ë¯¸ì ìš©</footer>
</div>

<!-- ì´ë¯¸ì§€ í™•ëŒ€ ëª¨ë‹¬ -->
<div id="imageModal" class="image-modal" onclick="closeImageModal()">
  <img id="modalImage">
</div>

<!-- âœ… ê²€ìƒ‰ ëŒì•„ê°€ê¸°(ë§¨ìœ„ë¡œ) ë²„íŠ¼ -->
<button id="backToTopBtn" type="button">ğŸ” ê²€ìƒ‰ ëŒì•„ê°€ê¸°</button>

<script>
let DATA=[], TITLE_MAP={}, currentFontSize=14;
const topicsEl=document.getElementById('topics');
const resultsEl=document.getElementById('results');
const dateEl=document.getElementById('date');
const search=document.getElementById('search');
const fontTargets='body, input, button, .topic span, .title, .text, .badge, .range';

function applyFont(){
  document.querySelectorAll(fontTargets).forEach(e=>{
    e.style.fontSize=currentFontSize+'px';
  });
}

/* âœ… ë„ì–´ì“°ê¸° ë¬´ì‹œ ê²€ìƒ‰ìš© ì •ê·œí™” */
function norm(s){
  return (s||'').toLowerCase().replace(/\s+/g,'');
}

fetch('./data/criteria.json')
.then(r=>r.json())
.then(j=>{
  DATA=j.criteria||[];
  DATA.forEach(i=>{
    if(!TITLE_MAP[i.title]) TITLE_MAP[i.title]=[];
    TITLE_MAP[i.title].push(i);
  });
  renderTopics();
  renderResults();
});

function renderTopics(){
  topicsEl.innerHTML='';
  const q = norm(search.value);

  Object.keys(TITLE_MAP).forEach(t=>{
    if(q){
      // âœ… ì œëª©ì— ê²€ìƒ‰ì–´ê°€ í¬í•¨ëœ ê²½ìš°ë§Œ ê²€ì‚¬í•­ëª©ì— ë‚¨ê¹€
      const hitTitle = norm(t).includes(q);
      if(!hitTitle) return;
    }

    const l=document.createElement('label');
    l.className='topic';
    const c=document.createElement('input');
    c.type='checkbox'; c.value=t;
    c.onchange=renderResults;
    const s=document.createElement('span');
    s.innerHTML=highlight(t,search.value);
    l.append(c,s);
    topicsEl.appendChild(l);
  });
}

function renderImage(imagePath){
  if(!imagePath) return '';
  return `
    <div style="margin-top:10px">
      <img src="${imagePath}"
           style="width:100%; max-width:400px; cursor:zoom-in; border:1px solid #22314f; border-radius:8px;"
           onclick="openImageModal('${imagePath}')">
      <div style="margin-top:4px;font-size:12px;color:#9fb0d0;text-align:center">
        â€» ì´ë¯¸ì§€ë¥¼ í¬ê²Œ ë³´ë ¤ë©´ í´ë¦­í•˜ì‹œì˜¤.
      </div>
    </div>
  `;
}

function openImageModal(src){
  document.getElementById('modalImage').src=src;
  document.getElementById('imageModal').style.display='flex';
}
function closeImageModal(){
  document.getElementById('imageModal').style.display='none';
}

function isApplied(d,f,t){
  if(!d) return false;
  const b=new Date(d);
  if(f && b<new Date(f)) return false;
  if(t && b>new Date(t)) return false;
  return true;
}

function highlight(t,k){
  if(!k) return t;
  return t.replace(new RegExp(`(${k})`,'gi'),'<mark>$1</mark>');
}

function getSelectedTitles(){
  const set=new Set();
  document.querySelectorAll('#topics input:checked').forEach(cb=>set.add(cb.value));
  return set;
}

function renderResults(){
  resultsEl.innerHTML='';
  const keyword = norm(search.value);
  const selectedTitles = getSelectedTitles();

  // 1) ê²€ìƒ‰ ê²°ê³¼ íƒ€ê²Ÿ ìˆ˜ì§‘
  let matches = [];
  if (keyword) {
    // ê²€ìƒ‰ì–´ê°€ ìˆìœ¼ë©´ ë§¤ì¹­ë˜ëŠ” ê²ƒë§Œ
    DATA.forEach((i, idx)=>{
      const hay = norm(i.title+i.label+i.text);
      if(hay.includes(keyword)) matches.push({i, idx});
    });

    // âœ… ì¶”ê°€ ê¸°ëŠ¥: ì²´í¬ëœ ê²€ì‚¬í•­ëª©(title) ê²°ê³¼ë¥¼ ìƒë‹¨ìœ¼ë¡œ ì •ë ¬ (ì•ˆì • ì •ë ¬)
    matches.sort((a,b)=>{
      const ap = selectedTitles.has(a.i.title) ? 0 : 1;
      const bp = selectedTitles.has(b.i.title) ? 0 : 1;
      if(ap !== bp) return ap - bp;
      return a.idx - b.idx; // ì›ë˜ ìˆœì„œ ìœ ì§€
    });
  } else {
    // ê²€ìƒ‰ì–´ ì—†ì„ ë•ŒëŠ” ì²´í¬ëœ ê²€ì‚¬í•­ëª©ë§Œ
    document.querySelectorAll('#topics input:checked').forEach(cb=>{
      (TITLE_MAP[cb.value]||[]).forEach(i=>matches.push({i, idx: 0}));
    });
  }

  // 2) ë Œë”
  matches.forEach(({i})=>{
    const isSelected = selectedTitles.has(i.title);
    const titleHtml = isSelected
      ? `<span class="selected-title">${highlight(i.title,search.value)}</span>`
      : `${highlight(i.title,search.value)}`;

    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="card-header">
        <div class="title">${titleHtml}</div>
        <div class="badge ${isApplied(dateEl.value,i.from,i.to)?'ok':'no'}">
          ${isApplied(dateEl.value,i.from,i.to)?'ğŸŸ© ì ìš©':'ğŸŸ¥ ë¯¸ì ìš©'}
          <div class="range">${i.from||'â€”'} ~ ${i.to||'í˜„ì¬'}</div>
        </div>
      </div>

      <div class="row">
        <div class="text">
          ${highlight(i.text,search.value)}
        </div>
      </div>

      ${renderImage(i.image)}
    `;
    resultsEl.appendChild(card);
  });
}

/* ì´ë²¤íŠ¸ */
document.getElementById('increase-font').onclick=()=>{currentFontSize++;applyFont()};
document.getElementById('decrease-font').onclick=()=>{currentFontSize=Math.max(10,currentFontSize-1);applyFont()};
document.getElementById('run').onclick=renderResults;
document.getElementById('reset').onclick=()=>{
  search.value=''; dateEl.value='';
  document.querySelectorAll('#topics input').forEach(c=>c.checked=false);
  renderTopics(); renderResults();
};

search.oninput=()=>{ renderTopics(); renderResults(); };

document.querySelectorAll('.preset').forEach(b=>{
  b.onclick=()=>{dateEl.value=b.dataset.d;renderResults();}
});

/* âœ… ê²€ìƒ‰ ëŒì•„ê°€ê¸°(ë§¨ìœ„ë¡œ) ë²„íŠ¼ ë™ì‘ */
const backToTopBtn = document.getElementById('backToTopBtn');
window.addEventListener('scroll', ()=>{
  backToTopBtn.style.display = (window.scrollY > 250) ? 'block' : 'none';
});
backToTopBtn.addEventListener('click', ()=>{
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

/* =========================
   âœ… ìŒì„±ì¸ì‹(ê²€ìƒ‰ìš©) ì¶”ê°€
   ========================= */
(() => {
  const voiceBtn = document.getElementById('voiceBtn');
  const voiceStatus = document.getElementById('voiceStatus');

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    voiceBtn.disabled = true;
    voiceStatus.textContent = "ìŒì„±ì¸ì‹ ë¯¸ì§€ì› ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤. (PC í¬ë¡¬ ê¶Œì¥)";
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = "ko-KR";
  recognition.interimResults = true;   // ë§í•˜ëŠ” ì¤‘ê°„ì—ë„ ê²€ìƒ‰ ë°˜ì˜
  recognition.continuous = false;      // í•œ ë²ˆ ë§í•˜ê³  ì¢…ë£Œ

  let listening = false;

  const setStatus = (msg) => { voiceStatus.textContent = msg || ""; };

  voiceBtn.addEventListener('click', () => {
    if (listening) {
      recognition.stop();
      return;
    }
    try {
      listening = true;
      voiceBtn.classList.add('listening');
      setStatus("ğŸ™ï¸ ë“£ëŠ” ì¤‘â€¦ ë§ì”€í•˜ì„¸ìš”");
      recognition.start();
    } catch (e) {
      listening = false;
      voiceBtn.classList.remove('listening');
      setStatus("ìŒì„±ì¸ì‹ ì‹œì‘ ì‹¤íŒ¨. ë‹¤ì‹œ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
    }
  });

  recognition.onresult = (event) => {
    let interim = "";
    let finalText = "";

    for (let i = event.resultIndex; i < event.results.length; i++) {
      const t = event.results[i][0].transcript;
      if (event.results[i].isFinal) finalText += t;
      else interim += t;
    }

    const text = (finalText || interim || "").trim();
    search.value = text;

    // âœ… ê¸°ì¡´ ê²€ìƒ‰ ë¡œì§ íƒœìš°ê¸°(í† í”½/ê²°ê³¼ ìë™ ê°±ì‹ )
    search.dispatchEvent(new Event("input", { bubbles: true }));

    if (finalText) setStatus(`ì¸ì‹ë¨: ${finalText.trim()}`);
  };

  recognition.onerror = (event) => {
    setStatus(`ìŒì„±ì¸ì‹ ì˜¤ë¥˜: ${event.error}`);
  };

  recognition.onend = () => {
    listening = false;
    voiceBtn.classList.remove('listening');
  };
})();
</script>
