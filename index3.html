<script>
let DATA=[];
let TITLE_MAP={};
let currentFontSize=14;

const topicsEl=document.getElementById('topics');
const resultsEl=document.getElementById('results');
const dateEl=document.getElementById('date');
const searchInput=document.getElementById('search');
const presets=document.querySelectorAll('.preset');
const fontTargetsSelector='body, input, select, button, .topic span, .title, .text, .badge, .range';
function applyFontSize(){document.querySelectorAll(fontTargetsSelector).forEach(el=>el.style.fontSize=currentFontSize+'px');}

fetch('./data/criteria.json')
.then(res=>res.json())
.then(json=>{
  if(json.criteria && Array.isArray(json.criteria)){
    DATA=json.criteria.filter(Boolean);
    TITLE_MAP={};
    DATA.forEach(item=>{
      if(!item.title) return;
      if(!TITLE_MAP[item.title]) TITLE_MAP[item.title]=[];
      TITLE_MAP[item.title].push(item);
    });
  }
  renderTopics();
})
.catch(err=>{console.error(err); alert('ê¸°ì¤€ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');});

function renderTopics(keyword=''){
  topicsEl.innerHTML='';
  Object.keys(TITLE_MAP).forEach(title=>{
    if(keyword && !title.toLowerCase().includes(keyword.toLowerCase())) return;
    const label=document.createElement('label');
    label.className='topic';
    const cb=document.createElement('input');
    cb.type='checkbox';
    cb.value=title;
    cb.addEventListener('change', ()=> renderResults(searchInput.value));
    const span=document.createElement('span');
    span.innerHTML=highlightText(title, keyword);
    label.appendChild(cb);
    label.appendChild(span);
    topicsEl.appendChild(label);
  });
}

function isApplied(buildDate, from, to){
  if(!buildDate) return false;
  const b=new Date(buildDate);
  const f=from?new Date(from):null;
  const t=to?new Date(to):null;
  if(f && b<f) return false;
  if(t && b>t) return false;
  return true;
}

function highlightText(text, keyword){
  if(!keyword) return text;
  const re=new RegExp(`(${keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g,'\\$&')})`, 'gi');
  return text.replace(re,'<mark>$1</mark>');
}

function renderResults(keyword=''){
  resultsEl.innerHTML='';
  const checked=Array.from(document.querySelectorAll('#topics input:checked')).map(cb=>cb.value);
  checked.forEach(title=>{
    const items=TITLE_MAP[title]||[];
    items.forEach(item=>{
      if(keyword){
        const haystack=`${item.title||''} ${item.label||''} ${item.text||''}`.toLowerCase();
        if(!haystack.includes(keyword.toLowerCase())) return;
      }
      const card=document.createElement('div');
      card.className='card';
      const titleEl=document.createElement('div');
      titleEl.className='title';
      titleEl.innerHTML=highlightText(item.title||'ì œëª© ì—†ìŒ', keyword);
      card.appendChild(titleEl);

      const timeline=document.createElement('div');
      timeline.className='timeline';

      const badge=document.createElement('div');
      badge.className='badge';
      const applied=isApplied(dateEl.value,item.from,item.to);
      badge.classList.add(applied?'ok':'no');
      badge.textContent=applied?'ğŸŸ© ì ìš©':'ğŸŸ¥ ë¯¸ì ìš©';

      const range=document.createElement('div');
      range.className='range';
      range.textContent=`ì ìš© ê¸°ê°„: ${item.from||'â€”'} ~ ${item.to||'í˜„ì¬'}`;
      badge.appendChild(range);

      const textEl=document.createElement('div');
      textEl.className='text';
      textEl.innerHTML=`<b>${highlightText(item.label||'ê¸°ì¤€', keyword)}</b><br>${highlightText(item.text||'', keyword)}`;

      const row=document.createElement('div');
      row.className='row';
      row.appendChild(badge);
      row.appendChild(textEl);
      timeline.appendChild(row);

      card.appendChild(timeline);
      resultsEl.appendChild(card);
    });
  });
}

// ê¸€ì”¨ í¬ê¸° ë²„íŠ¼
document.getElementById('increase-font').addEventListener('click',()=>{currentFontSize+=1; applyFontSize();});

// ë²„íŠ¼ ì´ë²¤íŠ¸
document.getElementById('run').addEventListener('click',()=> renderResults(searchInput.value));
document.getElementById('reset').addEventListener('click',()=>{
  dateEl.value='';
  searchInput.value='';
  document.querySelectorAll('#topics input').forEach(cb=>cb.checked=false);
  renderTopics();

});

  renderTopics(searchInput.value);
  renderResults(searchInput.value);
});
